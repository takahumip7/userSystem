<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>ログイン画面</title>
</head>
<body>
<div th:insert="~{common/sourceList :: sourceList}"></div>
<div th:replace="~{common/messageicon :: messageicon}"></div>
<div class="container-fluid">
	<h2>ログイン画面</h2>
	<div class="alert alert-danger d-flex align-items-center" role="alert" th:if="${errorMsg != null}">
		<svg class="bi flex-shrink-0 me-2" width="24" height="24">
			<use xlink:href="#exclamation-triangle-fill"/>
		</svg>
		<span th:text="${errorMsg}"></span>
	</div>
	<form th:action="@{/login}" method="post" th:object="${loginForm}">
		<div class="form-group">
			<div class="col-3 col-md-2 col-xxl-1 mt-3">
				<label for="loginId">ログインID：</label>
				<input class="form-control" type="text" th:field="*{loginId}">
			</div>
			<div class="col-3 col-md-2 col-xxl-1 mt-3">
				<label for="password">パスワード：</label>
				<input class="form-control" type="password" th:field="*{password}">
			</div>
			<input class="btn btn-primary my-3" type="submit" value="ログイン">
		</div>
	</form>
	<a th:href="@{/signup}">▶︎ユーザー登録はこちら</a>
</div>
</body>
</html>
